# Copier configuration.

_min_copier_version: "9.4.0"
_subdirectory: template
_message_after_copy: | 
    Your project template has been copied!

    Next steps:
    
    cd {{ package_name }}
    git init
    git add .
    git commit -m "Initial commit."

package_name:
    type: str
    help: What is your project's name?
    default: my-python-project

# The package_module is derived from the package_name,
# so we don't need to ask for it separately.
package_module: "{{ package_name.lower().replace('-', '_') }}"

# These values are no longer needed, so we'll set them to empty strings.
package_description: ""
package_author_name: ""
package_author_email: ""
package_github_org: ""
